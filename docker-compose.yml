services:
  postgres:
    image: pgvector/pgvector:0.8.0-pg17
    container_name: "${COMPOSE_PROJECT_NAME:-smartmatchai}_pgvector"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: test
      POSTGRES_DB: smartmatch
    # 5433 vs 5432 for host in case there is a local postgres instance running
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: "${COMPOSE_PROJECT_NAME:-smartmatchai}_app"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      # Override the connection string for container-to-container communication
      # This is internal communication so the port stays as 5432 as its available on the container
      - PGVECTOR_CONNECTION=postgresql+psycopg://postgres:test@postgres:5432/smartmatch

  frontend:
    build: ./rfp-console
    container_name: "${COMPOSE_PROJECT_NAME:-smartmatchai}_frontend"
    depends_on:
      - app
    ports:
      - "3000:3000"
    volumes:
      - ./rfp-console:/app
      - /app/node_modules  # Anonymous volume to prevent overwriting node_modules
      - /app/.next         # Anonymous volume for Next.js build cache
    environment:
      # API URL for the frontend to connect to the backend (client-side)
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      # Internal API URL for server-side authentication (Docker network)
      - API_URL=http://app:8000
      # AWS Cognito (pass from host environment or set directly)
      - COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      - COGNITO_CLIENT_SECRET=${COGNITO_CLIENT_SECRET}
      - COGNITO_ISSUER=${COGNITO_ISSUER}
      # Expose Cognito details to the browser for hosted UI logout
      - NEXT_PUBLIC_COGNITO_DOMAIN=${COGNITO_DOMAIN}
      - NEXT_PUBLIC_COGNITO_CLIENT_ID=${COGNITO_CLIENT_ID}
      # Enable file watching with polling for Windows + Docker so the frontend reloads on code changes
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true

volumes:
  pgdata:
